<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RTD Vehicles – OSM vizualizace</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .hud {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(255,255,255,0.95);
      padding: 10px 12px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.25;
      max-width: 320px;
    }
    .hud small { color: #555; display:block; margin-top:4px; }
    .err { color: #b00020; margin-top: 6px; }
  </style>
</head>

<body>
  <div id="map"></div>
  <div class="hud">
    <div><b>RTD Vehicles</b></div>
    <div id="status">Načítám…</div>
    <small>Zdroj: dpmhk.qrbus.me</small>
    <div id="error" class="err" style="display:none;"></div>
  </div>

  <script>
    const CENTER = [50.20960451929457, 15.833433585999199];
    const URL = "https://dpmhk.qrbus.me/index/getAllRtdVehicles";
    const REFRESH_MS = 5000;

    // Map init
    const map = L.map("map").setView(CENTER, 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap přispěvatelé'
    }).addTo(map);

    // Layer for markers
    const markersLayer = L.layerGroup().addTo(map);

    // Try to normalize lat/lon (some APIs store as lat*100000)
    function normalizeCoord(x) {
      if (typeof x !== "number") return null;
      // if it looks like 50.2 => ok; if it looks like 5020960 => scale down
      if (Math.abs(x) > 180) return x / 100000;
      return x;
    }

    function vehiclePopupHtml(v) {
      const vid = v.vid ?? v.id ?? "—";
      const line = v.li ?? v.ln ?? v.line ?? "—";
      const type = v.tc ?? v.type ?? "—";
      const speed = v.a ?? v.speed ?? "—";
      const az = v.az ?? v.heading ?? "—";
      const delay = v.dn ?? v.delay ?? "—";
      const updated = v.l ?? v.ts ?? v.time ?? "—";

      return `
        <div style="font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;font-size:13px;line-height:1.3">
          <div><b>Vozidlo:</b> ${vid}</div>
          <div><b>Linka:</b> ${line}</div>
          <div><b>Typ:</b> ${type}</div>
          <div><b>Rychlost:</b> ${speed}</div>
          <div><b>Směr:</b> ${az}</div>
          <div><b>Zpoždění:</b> ${delay}</div>
          <div><b>Aktualizace:</b> ${updated}</div>
        </div>
      `;
    }

    function setError(msg) {
      const el = document.getElementById("error");
      if (!msg) {
        el.style.display = "none";
        el.textContent = "";
      } else {
        el.style.display = "block";
        el.textContent = msg;
      }
    }

    async function loadAndRender() {
      const statusEl = document.getElementById("status");
      try {
        setError(null);
        statusEl.textContent = "Načítám data…";

        // Some endpoints may require CORS; browser must allow it.
        const res = await fetch(URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();
        const vehicles = Array.isArray(data.vehicles) ? data.vehicles : [];

        // Clear old markers
        markersLayer.clearLayers();

        let placed = 0;
        for (const v of vehicles) {
          // Common keys: la/lo OR lat/lon
          const rawLat = v.la ?? v.lat ?? v.latitude;
          const rawLon = v.lo ?? v.lon ?? v.lng ?? v.longitude;

          let lat = normalizeCoord(rawLat);
          let lon = normalizeCoord(rawLon);

          if (lat == null || lon == null) continue;
          if (!Number.isFinite(lat) || !Number.isFinite(lon)) continue;
          if (Math.abs(lat) > 90 || Math.abs(lon) > 180) continue;

          const marker = L.circleMarker([lat, lon], {
            radius: 6,
            weight: 1,
            fillOpacity: 0.7
          });

          marker.bindPopup(vehiclePopupHtml(v));
          marker.addTo(markersLayer);
          placed++;
        }

        const now = new Date();
        statusEl.textContent = `Vykresleno: ${placed} / ${vehicles.length} | ${now.toLocaleTimeString("cs-CZ")}`;
      } catch (e) {
        statusEl.textContent = "Nepodařilo se načíst.";
        setError(
          "Chyba načítání (často CORS). Zkus otevřít stránku přes lokální server (např. `python -m http.server`) " +
          "nebo použít proxy. Detail: " + (e?.message ?? e)
        );
      }
    }

    loadAndRender();
    setInterval(loadAndRender, REFRESH_MS);
  </script>
</body>
</html>
